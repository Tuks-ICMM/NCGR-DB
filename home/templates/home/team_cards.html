{% load wagtailimages_tags %}
<div class="bg-light py-5">
    <div class="container">
        <div class="py-5">
            <h2> {{self.title}} </h2>
        </div>
        <div class="row">
            {% for card in self.cards %}
            {% image card.image fill-400x300 as img %}
            <div class="col-4">
                <div class="card shadow mb-3" style="max-width: 20rem;">
                    <img src="{{img.url}}" class="card-img-top" alt="{{img.alt}}">
                    <div class="card-body">
                        <h4 class="card-title">{{ card.title }}</h4>
                        <p class="card-text">{{ card.text }}</p>
                        {% if card.button_url %}
                        <a href="{{ card.button_url }}"><img
                                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQLCN0qCMhcuZqMJFT6cYm7qEIrK_BhKxfu1A&usqp=CAU"
                                width="20" height="20">
                        </a>
                        {% endif %}
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
